<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>아이디 / 비밀번호 찾기</title>
  <style>
    /* ✅ 폰트 연결 */
    @font-face {
      font-family: 'Paperlogy-8ExtraBold';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-8ExtraBold.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    /* ✅ 전체 배경 및 정렬 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Paperlogy-8ExtraBold', sans-serif;
      background-color: #fbefef;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* ✅ 상단 제목 및 탭 영역 */
    .title {
      margin-top: 40px;
      font-size: 26px;
      font-weight: normal;
    }

    .title span {
      margin: 0 10px;
      cursor: pointer;
      padding: 4px 10px;
      border-radius: 5px;
      transition: 0.2s ease;
      font-weight: normal;
      color: black;
    }

    .title span.active {
      color: #f5a9a9;
    }

    /* ✅ 박스 컨테이너 */
    .container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 70px;
    }

    /* ✅ 박스 디자인 */
    .box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      width: 460px;
      display: none;
      font-weight: normal;
    }

    .box.active {
      display: block;
    }

    .box h2 {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: normal;
    }

    .box label {
      display: block;
      margin-top: 12px;
      font-weight: normal;
    }

    .box input {
      width: 100%;
      padding: 10px 14px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
      font-weight: normal;
      box-sizing: border-box;
    }

    .box button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      background-color: #fbefef;
      border: 1px solid #f5a9a9;
      color: #f5a9a9;
      font-size: 16px;
      font-family: inherit;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .box button:hover {
      background-color: #f5a9a9;
      color: white;
    }

    .box p {
      margin-top: 15px;
      font-size: 13px;
      color: gray;
      text-align: center;
      font-weight: normal;
    }

    .error {
      color: red;
      font-size: 13px;
      text-align: center;
      margin-top: 12px;
    }

    /* ✅ 호랑이 캐릭터 이미지 스타일 */
    .tiger-image {
      margin-top: 50px;
      width: 160px;
      height: auto;
      transform: rotate(0deg); /* 필요 시 각도 조절 */
    }
  </style>
</head>
<body>

  <!-- ✅ 탭 선택 영역 -->
  <div class="title">
    <span id="tab-id" class="active">아이디 찾기</span> /
    <span id="tab-pw">비밀번호 찾기</span>
  </div>

  <!-- ✅ 박스 컨테이너 -->
  <div class="container">
    <!-- ✅ 아이디 찾기 박스 -->
    <div id="box-id" class="box active">
      <h2>아이디 찾기</h2>
      <label>영문이름</label>
      <input type="text" id="name-id" placeholder="영문이름을 입력하세요" />
      <label>이메일</label>
      <input type="email" id="email-id" placeholder="이메일을 입력하세요" />
      <button onclick="validate('id')">확인</button>
      <div id="error-id" class="error"></div>
      <p>가입시 등록한 정보로 아이디를 찾을 수 있습니다.</p>
    </div>

    <!-- ✅ 비밀번호 찾기 박스 -->
    <div id="box-pw" class="box">
      <h2>비밀번호 찾기</h2>
      <label>아이디</label>
      <input type="text" id="username-pw" placeholder="아이디를 입력하세요" />
      <label>영문이름</label>
      <input type="text" id="name-pw" placeholder="영문이름을 입력하세요" />
      <label>이메일</label>
      <input type="email" id="email-pw" placeholder="이메일을 입력하세요" />
      <button onclick="validate('pw')">확인</button>
      <div id="error-pw" class="error"></div>
      <p>가입시 등록한 이메일로 임시비밀번호를 전송합니다.</p>
    </div>
  </div>

  <!-- ✅ 호랑이 캐릭터 이미지 -->
  <img src="images/whitetiger.png" alt="호랑이 캐릭터" class="tiger-image" />

  <!-- ✅ 스크립트 -->
  <script>
    const tabId = document.getElementById('tab-id');
    const tabPw = document.getElementById('tab-pw');
    const boxId = document.getElementById('box-id');
    const boxPw = document.getElementById('box-pw');

    tabId.onclick = () => {
      tabId.classList.add('active');
      tabPw.classList.remove('active');
      boxId.classList.add('active');
      boxPw.classList.remove('active');
    };

    tabPw.onclick = () => {
      tabPw.classList.add('active');
      tabId.classList.remove('active');
      boxPw.classList.add('active');
      boxId.classList.remove('active');
    };

    function validate(type) {
      if (type === 'id') {
        const name = document.getElementById('name-id').value.trim();
        const email = document.getElementById('email-id').value.trim();
        const errorDiv = document.getElementById('error-id');
        if (!name || !email || !email.includes('@')) {
          errorDiv.textContent = "등록되지 않은 이름 또는 이메일입니다. 다시 입력해주세요.";
        } else {
          errorDiv.textContent = "";
          alert("아이디 찾기 처리됨 (예시)");
        }
      } else {
        const username = document.getElementById('username-pw').value.trim();
        const name = document.getElementById('name-pw').value.trim();
        const email = document.getElementById('email-pw').value.trim();
        const errorDiv = document.getElementById('error-pw');
        if (!username || !name || !email || !email.includes('@')) {
          errorDiv.textContent = "등록되지 않은 이름 또는 이메일입니다. 다시 입력해주세요.";
        } else {
          errorDiv.textContent = "";
          alert("비밀번호 찾기 처리됨 (예시)");
        }
      }
    }
  </script>
</body>
</html>
