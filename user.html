<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background-color: #fbefef;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      max-width: 900px;
      margin: 30px auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .steps {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .message {
      color: red;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: right;
    }

    .steps div {
      padding: 10px 20px;
      border-bottom: 3px solid #ccc;
      color: #777;
    }

    .steps .active {
      border-bottom: 3px solid black;
      font-weight: bold;
      color: black;
    }

    form {
      border-top: 2px solid #333;
      padding-top: 20px;
    }

    .form-group {
      display: flex;
      margin-bottom: 15px;
      align-items: center;
    }

    .form-group label {
      width: 150px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="email"],
    .form-group input[type="date"],
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-inline {
      display: flex;
      width: 100%;
      gap: 10px;
      align-items: center;
    }

    .form-inline input,
    .form-inline select {
      flex: 1;
    }

    .form-group .btn {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
      white-space: nowrap;
    }

    .form-actions {
      text-align: center;
      margin-top: 30px;
    }

    .form-actions button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      background-color: #555;
      color: white;
      cursor: pointer;
      margin: 0 10px;
      border-radius: 4px;
    }

    .form-actions button:last-child {
      background-color: #f5a9a9;
    }

    .required {
      color: red;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="forforeigner1.html" class="btn">ForForeigner</a>

    <h2>회원가입</h2>

    <div class="steps">
      <div>약관동의</div>
      <div class="active">회원정보 입력</div>
      <div>인증메일 발송</div>
      <div>가입완료</div>
    </div>

    <div class="message">
      <div>* 표시 항목은 필수 입력 항목 입니다.</div>
    </div>

    <form onsubmit="return validateForm()">
      <div class="form-group">
        <label>영문이름 <span class="required">*</span></label>
        <input type="text" id="fullname" placeholder="Full Name">
      </div>

      <div class="form-group">
        <label>한글 이름</label>
        <input type="text" id="korname" placeholder="한글로 이름을 입력하세요.">
      </div>

      <div class="form-group">
        <label>아이디 <span class="required">*</span></label>
        <div class="form-inline">
          <input type="text" id="userId" placeholder="아이디 입력">
          <button type="button" class="btn" onclick="checkDuplicate()">중복확인</button>
        </div>
        <div id="idCheckMessage" style="font-size: 13px; margin-top: 5px;"></div>
      </div>

      <div class="form-group">
        <label>비밀번호 <span class="required">*</span></label>
        <input type="password" id="password" placeholder="9~16자 영문 숫자 특수문자 포함">
      </div>

      <div class="form-group">
        <label>비밀번호 확인 <span class="required">*</span></label>
        <input type="password" id="confirmPassword" placeholder="비밀번호 확인">
      </div>

      <div class="form-group">
        <label>생년월일 <span class="required">*</span></label>
        <input type="date" id="birth">
      </div>

      <div class="form-group">
        <label>국적 <span class="required">*</span></label>
        <select id="nationality">
          <option value="">국가 선택</option>
          <option value="us">미국</option>
          <option value="cn">중국</option>
          <option value="jp">일본</option>
        </select>
      </div>

      <div class="form-group">
        <label>비자 종류 <span class="required">*</span></label>
        <select id="visa">
          <option>비자 선택</option>
          <option value="diplomacy">A-1(외교)</option>
          <option value="official">A-2(공무)</option>
          <option value="agreement">A-3(협정)</option>
          <option value="Exempted visa">B-1(사증면제)</option>
          <option value="passing">B-2(관광통과)</option>
          <option value="temporary">C-1(일시취재)</option>
          <option value="short-term commercial use">C-2(단기상용)</option>
          <option value="short-term comprehensive">C-3(단기종합)</option>
          <option value="short-term employment">C-4(단기취업)</option>
          <option value="culture and art">D-1(문화예술)</option>
          <option value="Studying abroad">D-2(유학)</option>
          <option value="Industrial training">D-3(산업연수)</option>
          <option value="General training">D-4(일반연수)</option>
          <option value="cover">D-5(취재)</option>
          <option value="Religion">D-6(종교)</option>
          <option value="chair">D-7(주재)</option>
          <option value="corporate investment">D-8(기업투자)</option>
          <option value="trade management">D-9(무역경영)</option>
          <option value="a job search">D-10(구직)</option>
          <option value="Professor">E-1(교수)</option>
          <option value="employment of seafarers">E-10(선원취업)</option>
          <option value="a drawing map">E-2(회화지도)</option>
          <option value="Research">E-3(연구)</option>
          <option value="Technical guidance">E-4(기술지도)</option>
          <option value="a professional occupation">E-5(전문직업)</option>
          <option value="artistic success">E-6(예술흥행)</option>
          <option value="Specific activities">E-7(특정활동)</option>
          <option value="a job for training">E-8(연수취업)</option>
          <option value="non-professional employment">E-9(비전문취업)</option>
          <option value="door-to-door residence">F-1(방문동거)</option>
          <option value="residence">F-2(거주)</option>
          <option value="accompany">F-3(동반)</option>
          <option value="overseas Koreans">F-4(재외동포)</option>
          <option value="lord">F-5(영주)</option>
          <option value="marriage">F-6(혼인)</option>
          <option value="etc">G-1(기타)</option>
          <option value="tourism employment">H-1(관광취업)</option>
          <option value="door-to-door employment">H-2(방문취업)</option>
          <option value="visa-free">무비자</option>
          <option value="Unconfirmed">미확인</option>
          <option value="local">내국인</option>
        </select>
      </div>

      <div class="form-group">
        <label>휴대전화</label>
        <input type="text" id="phone" placeholder="휴대전화 입력">
      </div>

      <div class="form-group">
        <label>이메일 <span class="required">*</span></label>
        <div class="form-inline">
          <input type="text" id="emailUser" placeholder="이메일 앞부분">
          <span>@</span>
          <select id="emailSelect" onchange="handleDomainChange()">
            <option value="">선택</option>
            <option value="gmail.com">gmail.com</option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="yahoo.com">yahoo.com</option>
            <option value="직접입력">직접입력</option>
          </select>
          <input type="text" id="emailDomain" placeholder="도메인 입력" style="display: none;">
        </div>
      </div>

      <div class="form-actions">
        <button type="button" onclick="goBack()">이전</button>
        <button type="submit">다음 단계</button>
      </div>
    </form>

    <script>
      function goBack() {
        window.location.href = "agree.html";
      }

      async function checkDuplicate() {
        const userId = document.getElementById("userId").value.trim();
        const messageDiv = document.getElementById("idCheckMessage");

        if (!userId) {
          messageDiv.style.color = "red";
          messageDiv.textContent = "아이디를 입력하세요.";
          return;
        }

        try {
          const response = await fetch("https://66ef44c5-4990-4ad3-8196-06cf3f87dbbf.mock.pstmn.io/" + encodeURIComponent(userId));
          const data = await response.json();

          if (data.exists) {
            messageDiv.style.color = "red";
            messageDiv.textContent = "이미 사용 중인 아이디입니다.";
          } else {
            messageDiv.style.color = "green";
            messageDiv.textContent = "사용 가능한 아이디입니다.";
          }
        } catch (error) {
          messageDiv.style.color = "red";
          messageDiv.textContent = "서버 오류가 발생했습니다.";
        }
      }

      function handleDomainChange() {
        const select = document.getElementById("emailSelect");
        const input = document.getElementById("emailDomain");

        if (select.value === "직접입력") {
          input.style.display = "inline-block";
          input.value = "";
          input.focus();
        } else {
          input.style.display = "none";
          input.value = select.value;
        }
      }

      function validateForm() {
        const requiredFields = [
          { id: "fullname", msg: "영문 이름을 입력해주세요." },
          { id: "userId", msg: "아이디를 입력해주세요." },
          { id: "password", msg: "비밀번호를 입력해주세요." },
          { id: "confirmPassword", msg: "비밀번호 확인을 입력해주세요." },
          { id: "birth", msg: "생년월일을 입력해주세요." },
          { id: "nationality", msg: "국적을 선택해주세요." },
          { id: "visa", msg: "비자 종류를 선택해주세요." },
          { id: "emailUser", msg: "이메일 앞부분을 입력해주세요." }
        ];

        for (let field of requiredFields) {
          const el = document.getElementById(field.id);
          if (!el.value.trim()) {
            alert(field.msg);
            el.focus();
            return false;
          }
        }

        const pw = document.getElementById("password").value;
        const cpw = document.getElementById("confirmPassword").value;
        if (pw !== cpw) {
          alert("비밀번호가 일치하지 않습니다.");
          return false;
        }

        // 이메일 조합 및 @ 중복 방지 처리
        const emailUser = document.getElementById("emailUser").value.trim();
        const domainInput = document.getElementById("emailDomain");
        const select = document.getElementById("emailSelect");

        const rawDomain = select.value === "직접입력" ? domainInput.value.trim() : select.value;
        const cleanDomain = rawDomain.replace(/^@/, "");

        if (!cleanDomain) {
          alert("도메인을 입력해주세요.");
          domainInput.focus();
          return false;
        }

        const fullEmail = `${emailUser}@${cleanDomain}`;
        console.log("최종 이메일:", fullEmail);

        // 여기에 이메일 사용 가능성 검사 및 서버 전송 가능

        window.location.href = "인증메일.html";
        return false;
      }
    </script>
  </div>
</body>
</html>
