<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아이디 / 비밀번호 찾기</title>
  <style>
    body {
      background-color: #fbefef;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 50px 20px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .section {
      background-color: #ffffff;
      padding: 30px 20px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .row label {
      flex: 1;
      font-weight: bold;
      text-align: left;
    }

    .row input {
      flex: 2;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      background-color: #f5a9a9;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    .info {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin-top: 15px;
    }

    .result {
      margin-top: 10px;
      color: green;
      text-align: center;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .login-btn {
      margin-top: 10px;
      background-color: #f5a9a9;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>아이디 / 비밀번호 찾기</h1>

<div class="container">
  <!-- 아이디 찾기 -->
  <div class="section">
    <h2>아이디 찾기</h2>
    <div class="row">
      <label>영문이름</label>
      <input type="text" id="idName" placeholder="영문이름을 입력하세요">
    </div>
    <div class="row">
      <label>이메일</label>
      <input type="email" id="idEmail" placeholder="이메일을 입력하세요">
    </div>
    <button class="btn" onclick="findId()">확인</button>
    <div id="idMessage"></div>
    <div class="info">가입시 등록한 정보로 아이디를 찾을 수 있습니다.</div>
  </div>

  <!-- 비밀번호 찾기 -->
  <div class="section">
    <h2>비밀번호 찾기</h2>
    <div class="row">
      <label>아이디</label>
      <input type="text" id="pwId" placeholder="아이디를 입력하세요">
    </div>
    <div class="row">
      <label>영문이름</label>
      <input type="text" id="pwName" placeholder="영문이름을 입력하세요">
    </div>
    <div class="row">
      <label>이메일</label>
      <input type="email" id="pwEmail" placeholder="이메일을 입력하세요">
    </div>
    <button class="btn" onclick="findPw()">확인</button>
    <div id="pwMessage"></div>
    <div class="info">가입시 등록한 이메일로 임시비밀번호를 전송합니다.</div>
  </div>
</div>

<script>
  const users = [
    { id: "johndoe", name: "JohnDoe", email: "john@example.com", password: "abcd1234" },
    { id: "janesmith", name: "JaneSmith", email: "jane@example.com", password: "pw123456" }
  ];

  function findId() {
    const name = document.getElementById("idName").value.trim();
    const email = document.getElementById("idEmail").value.trim();
    const msg = document.getElementById("idMessage");

    const user = users.find(u => u.name === name && u.email === email);

    if (!user) {
      msg.innerHTML = "<div class='error'>등록되지 않은 이름 또는 이메일입니다.</div>";
    } else {
      msg.innerHTML = `<div class='result'>인증 완료. 아이디는 <strong>${user.id}</strong>입니다.</div>`;
    }
  }

  function findPw() {
    const id = document.getElementById("pwId").value.trim();
    const name = document.getElementById("pwName").value.trim();
    const email = document.getElementById("pwEmail").value.trim();
    const msg = document.getElementById("pwMessage");

    const user = users.find(u => u.id === id && u.name === name && u.email === email);

    if (!user) {
      msg.innerHTML = "<div class='error'>등록되지 않은 정보입니다. 다시 입력해주세요.</div>";
    } else {
      msg.innerHTML = `
        <div class='result'>
          인증 완료. 임시 비밀번호는 <strong>${user.password}</strong> 입니다.<br>
          <button class="login-btn" onclick="location.href='login.html'">로그인 페이지로 이동</button>
        </div>
      `;
    }
  }
</script>

</body>
</html>
