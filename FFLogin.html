<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>

  <!-- Paperlogy 폰트 선언 -->
  <style>
    @font-face {
      font-family: 'Paperlogy-8ExtraBold';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-8ExtraBold.woff2') format('woff2');
      font-weight: 800;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Paperlogy-8ExtraBold', sans-serif !important;
    }

    body {
      background-color: rgb(251, 239, 239);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #F5A9A9;
      width: 400px;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 12px;
    }

    p.description {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
    }

    .form-row {
      display: flex;
      align-items: center;
      padding: 12px 14px;
      background-color: #fff;
      border: 1px solid #F5A9A9;
      border-radius: 6px;
      gap: 12px;
    }

    .form-row label {
      min-width: 80px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    .form-row input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 14px;
      padding: 6px 8px;
      background-color: transparent;
      color: #333;
      border-radius: 6px;
      font-family: 'Paperlogy-8ExtraBold', sans-serif !important;
    }

    .form-row input:focus {
      background-color: #fff8fa;
      border: 2px solid #333;
      border-radius: 6px;
    }

    .login-button {
      width: 100%;
      padding: 14px 0;
      border: 1px solid #F5A9A9;
      background-color: #fff;
      color: #F5A9A9;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      font-family: 'Paperlogy-8ExtraBold', sans-serif !important;
    }

    .login-button:hover {
      background-color: #F5A9A9;
      color: white;
    }

    .links {
      font-size: 13px;
      color: #666;
      text-align: center;
    }

    .links span {
      margin: 0 8px;
    }

    a {
      color: inherit;
      text-decoration: none;
      font-family: 'Paperlogy-8ExtraBold', sans-serif !important;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>로그인</h1>
    <p class="description">ForForeigner에 방문해 주셔서 감사합니다.<br>로그인하시면 보다 편리하게 서비스 이용이 가능합니다.</p>
    <form id="login-form">
      <div class="form-group">
        <div class="form-row">
          <label for="id">ID</label>
          <input type="text" id="id" placeholder="아이디를 입력해 주세요.">
        </div>
        <div class="form-row">
          <label for="password">password</label>
          <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
        </div>
      </div>
      <button type="submit" class="login-button">로그인</button>
    </form>
    <div class="links">
      <a href="#">아이디/비밀번호 찾기</a><span>ㆍ</span><a href="#">회원가입</a>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('id').value.trim();
      const pw = document.getElementById('password').value.trim();

      if (!id || !pw) {
        alert('아이디와 비밀번호를 모두 입력해주세요.');
      } else {
        alert(`환영합니다, ${id}님!`);
      }
    });
  </script>
</body>
</html>
